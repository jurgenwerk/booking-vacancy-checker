name: Check Booking Availability

on:
  schedule:
    # Run every 10 minutes for testing
    - cron: "*/10 * * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  issues: write
  contents: read

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run availability check
        run: node dist/index.js

      - name: Check for changes and create issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const checkAvailability = require('./check-availability.js');
            await checkAvailability(github, context);
